<body>
  <div id="root"></div>

  <!-- Minimal helper script: only fixes WhatsApp links and header logo -->
  <script>
    (function(){
      function fixWhatsAppLinks(){
        try{
          document.querySelectorAll('a[href*="api.whatsapp.com/send"]').forEach(function(a){
            try{
              var u = new URL(a.href);
              var t = u.searchParams.get('text');
              if(t){
                var safe = decodeURIComponent(encodeURIComponent(t));
                u.searchParams.set('text', safe);
                a.href = u.toString();
              }
            }catch(e){}
          });
        }catch(e){}
      }

      function replaceHeaderLogo(){
        try{
          // ONLY target logo images in header/nav with specific filename
          var headerImages = document.querySelectorAll('header img, nav img');
          headerImages.forEach(function(ii){
            try{
              var s = ii.src || '';
              var decoded = '';
              try{ decoded = decodeURIComponent(s); }catch(e){}
              // Only replace if it's the old Digital Hub logo
              if(/Digital%20Hub|Digital%20Hub%20\(3\)-EMeIYudr/i.test(decoded) || /Digital%20Hub%20\(3\)-EMeIYudr/i.test(s)){
                ii.src = 'assets/images/st-logo.svg';
                ii.alt = 'Shahid Tools';
              }
            }catch(e){}
          });
        }catch(e){}
      }

      function insertLogoInContactCard(){
        try{
          var footerSection = document.querySelector('footer');
          if(!footerSection) return;
          
          Array.from(footerSection.querySelectorAll('img')).forEach(function(img){
            try{
              if(img.getAttribute('data-st-ceo-photo')) return;
              var rect = img.getBoundingClientRect();
              // Only very small round images (CEO avatars are typically ~64px)
              if(rect.width > 80 || rect.height > 80) return;
              if(rect.width < 30) return;
              
              img.src = 'assets/images/ceo-avatar.svg';
              img.alt = 'Mr Shahid Sipra - CEO';
              img.setAttribute('data-st-ceo-photo','1');
            }catch(e){}
          });
        }catch(e){}
      }

      // Run only once after page loads
      document.addEventListener('DOMContentLoaded', function(){
        fixWhatsAppLinks();
        setTimeout(replaceHeaderLogo, 500);
        setTimeout(insertLogoInContactCard, 1000);
      });
    })();
  </script>
